{% extends "gestion/index.html" %}
{% load static %}
{% block title %}Zonas | Confirmar eliminacion{% endblock title %}
{% block css %}
<link rel="stylesheet" type="text/css" href={% static "css/productos_styles.css" %} /> {% endblock %}

{% block content %}
    <div id="contenedor">
        <h1>Confirmar eliminación</h1>
        <p>¿Estás seguro de que deseas eliminar la zona "{{ zona }}"?</p>
    
        <form method="post" action="">
        {% csrf_token %}
        <input type="submit" value="Eliminar"> </form>

        <a href='/zonas/'>Cancelar</a>
    </div>

{% endblock %}
