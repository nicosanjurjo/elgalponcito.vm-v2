<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  {% load static %}
   
  <!-- Agregamos Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="{% static 'js/jquery-3.7.1.js' %}"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
  <link rel="stylesheet" type="text/css" href={% static "css/index_styles.css" %} />
  {% block js %}{% endblock %}
  {% block css %}{% endblock  %}

</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><img src={% static "img/logo.png" %} alt=""></h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link mx-lg-2" href='/gestionargalponcito/'>Pedidos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2" href='/gestionargalponcito/productos/'>Productos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2" href='/gestionargalponcito/zonas/'>Zonas</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    {% block content %}{% endblock %}
  <!-- Contenido Específico de Cada Página -->  <!-- Footer -->
  <footer>
    <p>Desarrollado y diseñado por &copy;2024 DesarrolloCriollo.</p>
    <p>Instagram: desarrollocriollo</p>
  </footer>
  <!-- Agregamos Bootstrap y scripts de Bootstrap al final del cuerpo para asegurar un rendimiento óptimo -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
</body>
</html>
